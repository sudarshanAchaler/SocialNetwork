{% extends 'core/base.html' %}
{% load static %}


{% block title %}
    WeShare-DeletePost
{% endblock title %}
    

{% block content %}
    <div class="container my-5">
        <div class="row justify-content-center ">
            <div class="col-lg-6 card px-4 px-lg-5 py-5 border-0 border-bottom shadow">
                <form method="POST" >
                    {% csrf_token %}
                    <p class="lead">Are you sure you want to delete this post?  '{{post}}'</p>
                    <button class="btn btn-outline-danger me-1" type="submit" > Delete</button>
                    <a class="btn btn-warning" href="{% url 'core:home' %}" > Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
