{% extends 'core/base.html' %}
{% load static %}


{% block title %}
    WeShare-UpdatePost
{% endblock title %}
    

{% block content %}
    <div class="container my-5">

        <div class="row justify-content-center">
            <div class="col-lg-6 px-4 px-lg-5 py-0 py-lg-2  ">
                <h1 class="fw-bold display-5 "><i class="bi bi-pencil-square px-2 text-success"></i> Update Post</h1>
            </div>
        </div>

        <div class="row justify-content-center ">
            <div class="col-lg-6 card px-4 px-lg-5 pt-3 pb-5 border-0 border-bottom shadow">
                <form method="POST" enctype="multipart/form-data" >
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Post body</label>
                        {{form.body}}
                    </div>
                    <div class="mb-3">
                        {{form.image}}
                    </div>
                    <button class="btn btn-outline-success me-1" type="submit" > Save Changes</button>
                    <a class="btn btn-warning" href="{% url 'core:home' %}" > Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock content %}
